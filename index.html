<!DOCTYPE html>
<html>

<head>
  <title>TODO App</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />

  <script src="https://use.fontawesome.com/e5953c0b0e.js"></script>

</head>



<body onload="showTodos()">
  <div class="container center">
    <div class="header">
      <div class="h1wrap"><input type="text" id="name" placeholder="Your" />
        <h1> Todo List</h1>
      </div>
      <div class="top">
        <h1 id="date"></h1>
      </div>
    </div>
    <div class="add-item">
      <input autofocus type="text" id="item" placeholder="Add a todo here" />
      <i class="fa fa-plus-circle fa-lg" id="add" aria-hidden="true"></i>
    </div>
    <main>
      <ul id="todo-list" class="todo-list"></ul>
    </main>
    <footer>
      <span>Item count: <span id="item-count">0</span></span>
      <button onclick="complete()" id="complete">Complete Checked</button>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>

</html>
